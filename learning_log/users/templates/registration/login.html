{% extends 'learning_logs/base.html' %}


{% block content %}

  {% if form.errors %}
    <p>ユーザー名とパスワードが一致しません。もう一度お試しください。</p>
  {% endif %}

  <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}


    <button name="submit">ログイン</button>
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
  </form>

{% endblock content %}
